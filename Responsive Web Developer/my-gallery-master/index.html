<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" type="text/css" />
  <link rel="shortcut icon" href="devchallenges.png" />
  <title>My Gallery</title>
</head>
<body>
  <header class="header-container">
    <div class="profile">
      <img src="profilePhoto.png" alt="Rodney Cotton photo">
      <h3 class="profile-name">Rodney Cotton</h3>
      <p class="profile-location">Helsinki, Finland</p>
    </div>
    <div class="profile-stats">
      <div class="stat-box">
        <p class="stat-number">100</p>
        <p class="stat-name">Posts</p>
      </div>
      <div class="stat-box">
        <p class="stat-number">2,242</p>
        <p class="stat-name">Follower</p>
      </div>
      <div class="stat-box">
        <p class="stat-number">1,432</p>
        <p class="stat-name">Following</p>
      </div>
    </div>
  </header>
  <main class="main-container">
    <img src="photo1.png" alt="image 1" id="img-1">
    <img src="photo2.png" alt="image 2" id="img-2">
    <img src="photo3.png" alt="image 3" id="img-3">
    <img src="photo4.png" alt="image 4" id="img-4">
    <img src="photo5.png" alt="image 5" id="img-5">
    <img src="photo6.png" alt="image 6" id="img-6">
  </main>
  <footer>
    <p class="footer">
      created by <b>MatiasFigueroaContreras</b> -
      devChallenges.io
    </p>
  </footer>
</body>
</html>
