<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" type="text/css" />
  <link rel="shortcut icon" href="devchallenges.png" />
  <script src="script.js"></script>
  <title>Checkout</title>
</head>

<body>
  <header>
    <h1>Checkout</h1>
  </header>
  <main class="main-container">
    <form action="" id="checkout-form">
      <div class="data">
        <div class="information">
          <h4>Contact information</h4>
          <div class="input-information">
            <p for="email">E-mail</p>
            <div class="input-box">
              <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#828282">
                <path d="M0 0h24v24H0z" fill="none" />
                <path
                  d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z" />
              </svg>
              <input type="email" name="email" id="email" placeholder="Enter your email..." required />
            </div>
          </div>
          <div class="input-information">
            <p for="phone">Phone</p>
            <div class="input-box">
              <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#828282"><path d="M0 0h24v24H0z" fill="none"/><path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/></svg>
              <input type="text" name="phone" id="phone" placeholder="Enter your phone..." required />
            </div>
          </div>
        </div>
        <div class="information">
          <h4>Shipping address</h4>
          <div class="input-information">
            <p for="name">Full name</p>
            <div class="input-box">
              <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#828282"><path d="M0 0h24v24H0z" fill="none"/><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/></svg>
              <input type="text" name="name" id="name" placeholder="Your full name.." required />
            </div>
          </div>
          <div class="input-information">
            <p for="address">Address</p>
            <div class="input-box">
              <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#828282"><path d="M0 0h24v24H0z" fill="none"/><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
              <input type="text" name="address" id="address" placeholder="Your address.." required />
            </div>
          </div>
          <div class="input-information">
            <p for="city">City</p>
            <div class="input-box">
              <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#828282"><path d="M0 0h24v24H0z" fill="none"/><path d="M15 11V5l-3-3-3 3v2H3v14h18V11h-6zm-8 8H5v-2h2v2zm0-4H5v-2h2v2zm0-4H5V9h2v2zm6 8h-2v-2h2v2zm0-4h-2v-2h2v2zm0-4h-2V9h2v2zm0-4h-2V5h2v2zm6 12h-2v-2h2v2zm0-4h-2v-2h2v2z"/></svg>
              <input type="text" name="city" id="city" placeholder="Your city.." required />
            </div>
          </div>
          <div class="direction">
            <div class="input-information select-direction">
              <p for="country">Country</p>
              <div class="input-box">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#828282"><path d="M0 0h24v24H0z" fill="none"/><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/></svg>
                <div class="select-box">
                  <select type="text" name="country" id="country" aria-label="Your country.." required >
                    <option id="placeholder" value="" disabled selected hidden>Your country..</option>
                    <option value="chile">Chile</option>
                    <option value="chile">Peru</option>
                    <option value="chile">Argentina</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="input-information input-direction">
              <p for="postal-code">Postal code</p>
              <div class="input-box">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#828282"><path d="M-618-3000H782V600H-618zM0 0h24v24H0z" fill="none"/><path d="M20 6H10v6H8V4h6V0H6v6H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2z"/></svg>
                <input type="text" name="postal-code" id="postal-code" placeholder="Your postal code.." required />
              </div>
            </div>
          </div>
          <div class="check">
            <input type="checkbox" name="check" id="check" />
            <p for="check">Save this information for the next time</p>
          </div>
        </div>
        <input type="submit" id="continue-button" value="Continue">
      </div>
      <div class="shopping">
        <div class="shopping-box">
          <div class="items">
            <div class="item">
              <img src="photo1.png" alt="Vintage Backbag" />
              <div class="item-content">
                <h3>Vintage Backbag</h3>
                <div class="item-price">
                  <h4 id="price-1">$54.99</h4>
                  <h5>$94.99</h5>
                </div>
                <div class="incremental-input">
                  <button type="button" class="stepDown-button" id="stepDown-button-1">-</button>
                  <input type="number" min="1" value="1" id="quantity-1" name="quantity-1" required />
                  <button type="button" class="stepUp-button" id="stepUp-button-1">+</button>
                </div>
              </div>
            </div>
            <div class="item">
              <img src="photo2.png" alt="Levi Shoes" />
              <div class="item-content">
                <h3>Levi Shoes</h3>
                <div class="item-price">
                  <h4 id="price-2">$74.99</h4>
                  <h5>$124.99</h5>
                </div>
                <div class="incremental-input">
                  <button type="button" class="stepDown-button" id="stepDown-button-2">-</button>
                  <input type="number" min="1" value="1" id="quantity-2" name="quantity-2" required />
                  <button type="button" class="stepUp-button" id="stepUp-button-2">+</button>
                </div>
              </div>
            </div>
          </div>
          <div class="amounts">
            <hr />
            <div class="amount">
              <h3>Shipping</h3>
              <h4 id="shipping-amount">$19</h4>
            </div>
            <hr />
            <div class="amount">
              <h3>Total</h3>
              <h4 id="total-amount">$148.98</h4>
            </div>
          </div>
        </div>
      </div>
    </form>
  </main>
  <footer>
    <p class="footer">
      created by <b>MatiasFigueroaContreras</b> - devChallenges.io
    </p>
  </footer>
</body>

</html>
